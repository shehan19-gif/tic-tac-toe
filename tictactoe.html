<!--TIC TAC TOE-->
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="tictactoe.css">
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div id="root">
			<div id="primary"></div>
			<div id="secondary">
				<div id="mark-1">
					<div id="mark-2">
						<span>Select a Symbol</span><br />
						<span id="user_symbol">
							<button class="symbol" id="symbol-x">X</button>
							<button class="symbol" id="symbol-o">O</button>
						</span>
					</div>
					<!-- <p>Score : <span id="score"></span></p> -->
					<p id="winner"></p>
					<p id="draw"></p>
				</div>
			</div>
		</div>
		<script src="tictactoe.js"></script>
	</body>
</html>
